<html lang="en">

<body>
    <span>ㅍㄻㄷ</span>
    <input type="text" id="floor">
    <button id="output">ㅍㄹㅁㄷ!1</button>
    <h1 id="result"></h1>

    <script>
        let output=document.querySelector('#output')
        output.addEventListener('click', function()
        {
            let floor=document.querySelector('#floor').value
            floor = Number(floor)
            let pyramid=""
            for(let i=1; i<=floor; i++){
                for(let j = floor; j>i; j--)
                    pyramid+="\u00a0"
                for(let j =0; j<2*i-1; j++)
                    pyramid+="*"
                pyramid+="\n"
            }
            console.log(pyramid)
            let h1 = document.querySelector('#result')
            h1.innertext=pyramid
        })


    </script>
