<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


        <span>층 수 입력</span>
        <input type="text" id="floor"></input>
        <button id = "output">asddasdsa</button>
        <h1 id="h1result"></h1>
        <script>
            //document.querySelector style 선택자처럼 태그선택
            let output = document.getElementById('output')// id전용 선택자
            //addEventListner 혹은 onclick 이용해서 아웃풋 태그를 눌렀을때 함수 실행하게함
            output.onclick = function(){
                let floor = document.querySelector('#floor').value
                floor = Number(floor)
                alert(++floor)
                let triangle = ""
                for(let i=1; i<=floor; i++){
                    for(let j=floor; j>i; j--)
                        triangle+="\u00a0"
                    for(let j=0; j<i; j++)
                        triangle += "*"
                    
                        triangle+="\n"
                }
                console.log(triangle)
                //document.body.removeChild('#h1result')
                let result = document.createElement('h1')
                result.id="h1result"
                result.innerText=triangle
                document.body.appendChild(result)
            }

        </script>

        

</body>
</html>
